        <div class="col-md-8">
            <div class="card card-user">
                <div class="card-header">
                    <h5 align="center" class="card-title">Agregar Producto</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Codigo Producto</label>
                                    <input type="text" class="form-control"  placeholder="Codigo Producto"/>
                                </div>
                            </div>
                            <div class="col-md-3 px-1">
                                <div class="form-group">
                                    <label>Nombre Producto</label>
                                    <input type="text" class="form-control" placeholder="nombre producto"/>
                                </div>
                            </div>
                            <div class="col-md-4 pl-1">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Marca</label>
                                    <input type="email" class="form-control" placeholder="Marca" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Modelo</label>
                                    <input type="text" class="form-control" placeholder="modelo"/>
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Medida (Opcional si no son lubricantes)</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>500 ml</option>
                                        <option selected>1/4 de galon</option>
                                        <option selected>litro</option>
                                        <option selected>1/2 galon</option>
                                        <option selected>galon</option>
                                        <option selected>cubeta</option>
                                        <option selected>Sin Medida</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Año del vehiculo (Opcional)</label>
                                    <input type="text" class="form-control" placeholder="Año vehiculo"/>
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Distribuidor (Opcional)</label>
                                    <input type="text" class="form-control" placeholder="Distribuidor"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Cantidad</label>
                                    <input type="text" class="form-control" placeholder="Cantidad"/>
                                </div>
                            </div>
                            <div class="col-md-4 px-1">
                                <div class="form-group">
                                    <label>Precio a la venta</label>
                                    <input type="text" class="form-control" placeholder="Precio"/>
                                </div>
                            </div>
                            <div class="form-group col-md-4 pl-1" >
                                <label for="inputState">Categoria</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Accesorios</option>
                                  <option selected>Baterias</option>
                                  <option selected>enfriamiento</option>
                                  <option selected>Herramientas</option>
                                  <option selected>Limpieza y Aditivos</option>
                                  <option selected>Llantas</option>
                                  <option selected>Lubricantes</option>
                                  <option selected>Repuestos</option>
                                  <option selected>Sin Categoria</option>
                                </select>
                              </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Descripcion del producto</label>
                                    <textarea class="form-control textarea" placeholder="Por favor ingrese una descripcion mas detallada del producto"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="update ml-auto mr-auto">
                                <button type="submit" class="btn btn-primary btn-round">
                                    Cargar Producto
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

                        <a href="#">
